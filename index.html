<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.js"></script>
  <title>World Clock</title>
</head>

<body>
  <div class="container">
    <h1>World Clock</h1>

    <select id="city">
      <option value="">Select a City</option>
      <option value="America/Los_Angeles">Los Angeles</option>
      <option value="Europe/Paris">Paris</option>
      <option value="Asia/Tokyo">Tokyo</option>
    </select>

    <div id="cities">
      <div class="city" id="kansas-city"></div>
      <div>
        <h2>Kansas City</h2>
        <div class="date"></div>
      </div>
      <div class="time"></div>

      <div class="city" id="paris"></div>
      <div>
        <h2>Paris</h2>
        <div class="date"></div>
      </div>
      <div class="time"></div>

    </div>
  </div>
  <footer>Coded by <a href="https://www.shecodes.io/graduates/110408-kimberly-thompson" target="_blank">Kimberly
      Thompson</a>. Open sourced on <a href="https://github.com/kimt79/WorldClock063024" target="_blank">Gitbub</a>
    and
    hosted on <a href="https://app.netlify.com/sites/worldclock063024/overview" target="_blank">Netlify</a>
  </footer>
  <script src="src/index.js"></script>

</body>

</html>
