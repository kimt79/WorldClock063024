<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="src/style.css">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>World Clock</title>
</head>

<body>
  <div class="container">
    <h1>World Clock</h1>

    <select name="" id="">
      <option value="">Select a City</option>
      <option value="">Los Angeles</option>
      <option value="">Paris</option>
      <option value="">Toyko</option>
    </select>

    <div class="city">
      <div>
        <h2>Kansas City</h2>
        <div class="date">Sunday, June 30, 2024</div>
      </div>
      <div class="time"> 3:20 <small>pm</small></div>
    </div>
    <div class="city">
      <div>
        <h2>Paris</h2>
        <div class="date">Monday, July 1, 2024</div>
      </div>
      <div class="time"></div>
    </div>
  </div>
  <footer>Coded by <a href="https://www.shecodes.io/graduates/110408-kimberly-thompson" target="_blank">Kimberly
      Thompson</a>. Open sourced on <a href="https://github.com/kimt79/WorldClock063024" target="_blank">Gitbub</a>
    and
    hosted on <a href="https://app.netlify.com/sites/worldclock063024/overview" target="_blank">Netlify</a>
  </footer>
  <script src="src/index.js"></script>

</body>

</html>
